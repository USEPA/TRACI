{% extends "main/base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <form method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{ object }}" - "{{ object.lifecyclestage.name }}"?</p>
            <button type="reset" onclick="window.history.go(-1)" class="m-2 col-md-3 btn btn-md btn-warning">Go Back</button>
            <button type="submit" class="m-2 col-md-3 btn btn-md btn-danger">Delete</button>
        </form>
    </div>
</div>

{% endblock %}
