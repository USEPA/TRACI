{% extends "main/base.html" %}

{% block content %}
<div class="white-box">
    <div>
        <h3>Request information about TRACI</h3>
        <div class="text-muted">
            Please use the form below to request more information about TRACI.
        </div>
        <div>
            <span class="text-danger">(this screen is currently under construction)</span>
        </div>
        <div class="vpadding20">
            <form enctype="multipart/form-data" method="post" action="/support/request_info/">

                {% csrf_token %}

                {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.label }}">
                        {{ field.label_tag }}
                        {% if field.field.required %}<span class="red">*</span>{% endif %}
                        <span class="text-danger">{{ field.errors.as_text }}</span>
                    </label>
                    {{field}}
                </div>
                {% endfor %}

                <input type="submit" name="submit" value="Submit" class="btn btn-info" role="button"/>
            </form>
        </div>
    </div>
</div>
{% endblock %}
