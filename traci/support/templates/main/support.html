{% extends "main/base.html" %}
{% load humanize %}

{% block content %}
<div class="white-box">
    <h3 >TRACI Help &amp; Support</h3>
    <form role="search">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search the TRACI knowledge base"
                   name="srch-term" id="srch-term">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
    </form>
    <h4>or</h4>
    <a href="{% url 'create_support' %}" class="btn btn-info">Submit a new issue</a>

</div>

{% endblock %}
